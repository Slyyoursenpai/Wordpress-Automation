name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'

      - name: Install Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'maven'
          maven-version: '22'

      - name: Build and Test
        run: mvn clean install

      - name: Run Tests
        run: mvn test
